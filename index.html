<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="content">
        <div class="profile-image-container">
            <img class="profile-image" src="images/image-victor.jpg" />          
        </div>
        <div class="profile-about">
          <div class="about-details">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="about-location">
            <span class="location">London</span>
          </div>
        </div>
        
        
        <div class="social-media-container">
          <div class="social-media-content">
            <div class="media-item">
              <div class="media-count">80K</div>
              <div class="media-title">Followers</div>
            </div>
            <div class="media-item">
              <div class="media-count">803K</div>
              <div class="media-title">Likes</div>
            </div>
            <div class="media-item">
              <div class="media-count">1.4K</div>
              <div class="media-title">Photos</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
